<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Account</title>
</head>
<style>
  .profile-container {
  max-width: 500px;
  margin: 0 auto;
  text-align: center;
}

.title {
  margin-bottom: 40px;
}

.form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.form-group {
  margin: 20px 0;
  text-align: left;
  width: 80%;
}

label {
  font-weight: bold;
}

input, textarea {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid lightgray;
  font-size: 16px;
}

button {
  margin-top: 20px;
  padding: 10px 20px;
  background-color: lightblue;
  color: white;
  border-radius: 5px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

</style>
<body>
  <div class="profile-container">
    <h1 class="title">User Account Settings</h1>
    <form class="form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" disabled value="johndoe">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="john.doe@gmail.com">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address">123 Main St, Anytown USA</textarea>
      </div>
      <button type="submit">Save Changes</button>
    </form>
  </div>
  
</body>
</html>
